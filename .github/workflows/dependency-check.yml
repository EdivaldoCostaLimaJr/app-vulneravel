name: Dependency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Instalar OWASP Dependency-Check
      run: |
        curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.1/dependency-check-8.3.1-release.zip
        unzip dependency-check.zip -d dc
        chmod +x dc/dependency-check/bin/dependency-check.sh

    - name: Atualizar base de dados do Dependency-Check
      run: |
        ./dc/dependency-check/bin/dependency-check.sh --updateonly

    - name: Executar análise de dependências
      run: |
        ./dc/dependency-check/bin/dependency-check.sh \
          --project "App Vulnerável" \
          --scan . \
          --format "HTML" \
          --out reports \
          --log reports/dc.log \
          --disableAssembly

    - name: Upload do relatório como artefato
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports
