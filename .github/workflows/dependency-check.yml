name: Dependency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Instalar OWASP Dependency-Check
      run: |
        curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
        unzip dependency-check.zip -d dc
        chmod +x dc/dependency-check/bin/dependency-check.sh

    - name: Executar an치lise
      run: |
        ./dc/dependency-check/bin/dependency-check.sh \
          --project "App Vulner치vel" \
          --scan . \
          --format "HTML" \
          --out reports

    - name: Upload do relat칩rio como artefato
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports
