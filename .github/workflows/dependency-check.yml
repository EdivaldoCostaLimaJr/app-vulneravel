name: Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Baixar OWASP Dependency-Check (v8.4.0)
      run: |
        curl -sL https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip -o dependency-check.zip
        unzip dependency-check.zip -d dependency-check

    - name: Executar Dependency-Check em HTML
      run: |
        mkdir -p reports
        ./dependency-check/dependency-check/bin/dependency-check.sh \
          --project "App Vulnerável" \
          --scan . \
          --out reports \
          --format "HTML" \
          --disableAssembly

    - name: Upload do relatório HTML
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports/dependency-check-report.html
